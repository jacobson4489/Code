<form class="form-horizontal" #golferForm="ngForm">
  <div class="form-group mb-3">
    <label class="control-label col-sm-2" for="firstName">First Name</label>
    <div class="col-sm-10">
      <input required class="form-control" type="text" name="firstName" id="firstName" [(ngModel)]="golfer.firstName"
        name="firstName" #firstName="ngModel">
      <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
        First Name is required
      </div>
    </div>
  </div>

  <div class="form-group mb-3">
    <label class="control-label col-sm-2" for="lastName">Last Name</label>
    <div class="col-sm-10">
      <input required class="form-control" type="text" name="lastName" id="lastName" [(ngModel)]="golfer.lastName"
        name="lastName" #lastName="ngModel">
      <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
        Last Name is required
      </div>
    </div>
  </div>

  <div class="form-group mb-3">
    <label class="control-label col-sm-2" for="nickname">Nickname</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="nickname" id="nickname" [(ngModel)]="golfer.nickname"
        name="nickname" #nickname="ngModel">
    </div>
  </div>

  <div class="form-group mb-3">
    <label class="control-label col-sm-2" for="emailAddress">Email Address</label>
    <div class="col-sm-10">
      <input required class="form-control" type="text" name="emailAddress" id="emailAddress"
        [(ngModel)]="golfer.emailAddress" name="emailAddress" #emailAddress="ngModel">
      <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
        Email Address is required
      </div>
    </div>
  </div>

  <div class="form-group mb-3">
    <label class="control-label col-sm-2" for="birthdate">Birth Date</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="birthdate" id="birthdate" [(ngModel)]="golfer.birthDate"
        name="birthDate" #birthDate="ngModel">
    </div>
  </div>

  <div class="form-group mb-3">
    <label class="control-label col-sm-2" for="age">Age</label>
    <div class="col-sm-10">
      <input readonly class="form-control" type="text" name="age" id="age" [(ngModel)]="golfer.age" name="age"
        #age="ngModel">
    </div>
  </div>

  <div class="form-group mb-3">
    <label class="control-label col-sm-2" for="mobilePhone">Mobile Phone</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="mobilePhone" id="mobilePhone" [(ngModel)]="golfer.mobilePhone"
        name="mobilePhone" #mobilePhone="ngModel">
    </div>
  </div>

  <div class="form-group mb-3">
    <label class="control-label col-sm-2" for="address1">Address Line 1</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="address1" id="address1" [(ngModel)]="golfer.address1"
        name="address1" #address1="ngModel">
    </div>
  </div>

  <div class="form-group mb-3">
    <label class="control-label col-sm-2" for="address2">Address Line 2</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="address2" id="address2" [(ngModel)]="golfer.address2"
        name="address2" #address2="ngModel">
    </div>
  </div>

  <div class="form-group mb-3">
    <label class="control-label col-sm-2" for="city">City</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="city" id="city" [(ngModel)]="golfer.city"
        name="city" #city="ngModel">
    </div>
  </div>

  <div class="form-group mb-3">
    <label class="control-label col-sm-2" for="state">State</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="state" id="state" [(ngModel)]="golfer.state"
        name="state" #state="ngModel">
    </div>
  </div>

  <div class="form-group mb-3">
    <label class="control-label col-sm-2" for="postalCode">Zip</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="postalCode" id="postalCode" [(ngModel)]="golfer.postalCode"
        name="postalCode" #postalCode="ngModel">
    </div>
  </div>

  <div class="form-group mb-3">
    <label class="control-label col-sm-2" for="homeCourseId">Home Course</label>
    <div class="col-sm-10">
      <select class="form-control" id="homeCourseId" [(ngModel)]="golfer.homeCourseId" name="homeCourseId"
        #homeCourseId="ngModel">
        <option *ngFor="let course of courses" [value]="course.courseId">{{ course.name }}</option>
      </select>
    </div>
  </div>

  <div class="form-group form-check form-switch mb-3">
    <label class="form-check-label" for="isActive">Active</label>
    <input class="form-check-input" type="checkbox" name="isActive" id="isActive" [(ngModel)]="golfer.isActive" name="isActive"
        #isActive="ngModel">
  </div>

  <button type="submit" [ngClass]="golferForm.form.valid ? 'btn btn-primary' : 'btn btn-secondary'"
    (click)="onSubmit()">
    {{ isInsert ? 'Save' : 'Update' }}
  </button>

  <button type="cancel" class="btn btn-secondary" (click)="onCancel()">
    Cancel
  </button>

  <button type="cancel" class="btn btn-secondary" (click)="onDelete()" *ngIf='!isInsert'>
    Delete
  </button>

  <button type="submit" class="btn btn-secondary" (click)="onNew()" *ngIf='!isInsert'>
    New
  </button>
</form>
